<div id="container">
  <div class="container-box">
    <h2>LOGIN</h2>
    <div class="input-box">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)]="email" class="custom-input"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" class="custom-input"></ion-input>
      </ion-item>
  
      <ion-button (click)="login()" class="login-button">LOGIN</ion-button>
      <h3>Don't have an Account? <a href="/signup">Sign Up</a></h3>
    </div>
  </div>
</div>
